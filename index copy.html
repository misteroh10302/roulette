<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette, baby</title>
    <link rel="stylesheet" href="css copy/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>roulette, baby</h1>
    </header>
    <div class="prompt">
        <p> pick a number between 1 & 24</p>
        <div class="submission">
            <input class="entry" id="input" type="text" name="number">
            <button class="entry" id="submit">submit</button></input>
        </div>
    </div>
    <div class="container">
        <div class="board">
            <div id="pointer"></div>
            <div class="wheel">
                <div class="sector" class="light" id="sector1" style="transform: rotate(15deg);">
                    <small class="numbers">11</small>
                </div>
                <div class="sector" class="dark" id="sector2" style="transform: rotate(30deg);">
                    <small class="numbers">2</small>
                </div>
                <div class="sector" class="light" id="sector3" style="transform: rotate(45deg);">
                    <small class="numbers">7</small>
                </div>
                <div class="sector" class="dark" id="sector4" style="transform: rotate(60deg);">
                    <small class="numbers">20</small>
                </div>
                <div class="sector" class="light" id="sector5" style="transform: rotate(75deg);">
                    <small class="numbers">9</small>
                </div>
                <div class="sector" class="dark" id="sector6" style="transform: rotate(90deg);">
                    <small class="numbers">14</small>
                </div>
                <div class="sector" class="light" id="sector7" style="transform: rotate(105deg);">
                    <small class="numbers">1</small>
                </div>
                <div class="sector" class="dark" id="sector8" style="transform: rotate(120deg);">
                    <small class="numbers">24</small>
                </div>
                <div class="sector" class="light" id="sector9" style="transform: rotate(135deg);">
                    <small class="numbers">15</small>
                </div>
                <div class="sector" class="dark" id="sector10" style="transform: rotate(150deg);">
                    <small class="numbers">6</small>
                </div>
                <div class="sector" class="light" id="sector11" style="transform: rotate(165deg);">
                    <small class="numbers">19</small>
                </div>
                <div class="sector" class="dark" id="sector12" style="transform: rotate(180deg);">
                    <small class="numbers">10</small>
                </div>
                <div class="sector" class="light" id="sector13" style="transform: rotate(195deg);">
                    <small class="numbers">3</small>
                </div>
                <div class="sector" class="dark" id="sector14" style="transform: rotate(210deg);">
                    <small class="numbers">22</small>
                </div>
                <div class="sector" class="light" id="sector15" style="transform: rotate(225deg);">
                    <small class="numbers">17</small>
                </div>
                <div class="sector" class="dark" id="sector16" style="transform: rotate(240deg);">
                    <small class="numbers">8</small>
                </div>
                <div class="sector" class="light" id="sector17" style="transform: rotate(255deg);">
                    <small class="numbers">13</small>
                </div>
                <div class="sector" class="dark" id="sector18" style="transform: rotate(270deg);">
                    <small class="numbers">4</small>
                </div>
                <div class="sector" class="light" id="sector19" style="transform: rotate(285deg);">
                    <small class="numbers">21</small>
                </div>
                <div class="sector" class="dark" id="sector20" style="transform: rotate(300deg);">
                    <small class="numbers">16</small>
                </div>
                <div class="sector" class="light" id="sector21" style="transform: rotate(315deg);">
                    <small class="numbers">23</small>
                </div>
                <div class="sector" class="dark" id="sector22" style="transform: rotate(330deg);">
                    <small class="numbers">12</small>
                </div>
                <div class="sector" class="light" id="sector23" style="transform: rotate(345deg);">
                    <small class="numbers">5</small>
                </div>
                <div class="sector" class="dark" id="sector24" style="transform: rotate(360deg);">
                    <small class="numbers">18</small>
                </div>
            </div>
        </div>
        <button id="reset" type="button">reset</button>
    </div>
</body>
<footer>

</footer>
</html>
