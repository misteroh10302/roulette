<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette, baby</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>roulette, baby</h1>
    </header>
    <div class="prompt">
        <p> pick a number between 1 & 24</p>
        <div class="submission">
            <input class="entry" id="input" type="text" name="number">
            <button class="entry" id="submit">submit</button></input>
        </div>
    </div>
    <div class="container">
        <div class="board">
            <div id="pointer"></div>
            <div id="wheel">
                <div class ="parts">
                    <div class="light" id="part1">
                        <small class="numbers">11</small>
                    </div>
                    <div class="dark" id="part2">
                        <small class="numbers">2</small>
                    </div>
                    <div class="light" id="part3">
                        <small class="numbers">7</small>
                    </div>
                    <div class="dark" id="part4">
                        <small class="numbers">20</small>
                    </div>
                    <div class="light" id="part5">
                        <small class="numbers">9</small>
                    </div>
                    <div class="dark" id="part6">
                        <small class="numbers">14</small>
                    </div>
                    <div class="light" id="part7">
                        <small class="numbers">1</small>
                    </div>
                    <div class="dark" id="part8">
                        <small class="numbers">24</small>
                    </div>
                    <div class="light" id="part9">
                        <small class="numbers">15</small>
                    </div>
                    <div class="dark" id="part10">
                        <small class="numbers">6</small>
                    </div>
                    <div class="light" id="part11">
                        <small class="numbers">19</small>
                    </div>
                    <div class="dark" id="part12">
                        <small class="numbers">10</small>
                    </div>
                    <div class="light" id="part13">
                        <small class="numbers">3</small>
                    </div>
                    <div class="dark" id="part14">
                        <small class="numbers">22</small>
                    </div>
                    <div class="light" id="part15">
                        <small class="numbers">17</small>
                    </div>
                    <div class="dark" id="part16">
                        <small class="numbers">8</small>
                    </div>
                    <div class="light" id="part17">
                        <small class="numbers">13</small>
                    </div>
                    <div class="dark" id="part18">
                        <small class="numbers">4</small>
                    </div>
                    <div class="light" id="part19">
                        <small class="numbers">21</small>
                    </div>
                    <div class="dark" id="part20">
                        <small class="numbers">16</small>
                    </div>
                    <div class="light" id="part21">
                        <small class="numbers">23</small>
                    </div>
                    <div class="dark" id="part22">
                        <small class="numbers">12</small>
                    </div>
                    <div class="light" id="part23">
                        <small class="numbers">5</small>
                    </div>
                    <div class="dark" id="part24">
                        <small class="numbers">18</small>
                    </div>
                </div>
            </div>
        </div>
        <button id="reset" type="button">reset</button>
    </div>
</body>
<footer>

</footer>
</html>
