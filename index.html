<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette, baby</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>roulette, baby</h1>
    </header>
    <div class="prompt">
        <p> pick a number between 1 & 24</p>
        <div class="submission">
            <input class="entry" type="text" name="number">
            <button class="entry">submit</button>
        </div>
    </div>
    <div class="container">
        <div id="wheel">
            <div id="pointer"></div>
            <div class ="parts">
                <div class="light" id="part1"></div>
                <div class="dark" id="part2"></div>
                <div class="light" id="part3"></div>
                <div class="dark" id="part4"></div>
                <div class="light" id="part5"></div>
                <div class="dark" id="part6"></div>
                <div class="light" id="part7"></div>
                <div class="dark" id="part8"></div>
                <div class="light" id="part9"></div>
                <div class="dark" id="part10"></div>
                <div class="light" id="part11"></div>
                <div class="dark" id="part12"></div>
                <div class="light" id="part13"></div>
                <div class="dark" id="part14"></div>
                <div class="light" id="part15"></div>
                <div class="dark" id="part16"></div>
                <div class="light" id="part17"></div>
                <div class="dark" id="part18"></div>
                <div class="light" id="part19"></div>
                <div class="dark" id="part20"></div>
                <div class="light" id="part21"></div>
                <div class="dark" id="part22"></div>
                <div class="light" id="part23"></div>
                <div class="dark" id="part24"></div>
            </div>
        </div>
        <button id="reset" type="button">reset</button>
    </div>
</body>
<footer>

</footer>
</html>
